<!DOCTYPE html>
<html>
	<head>
		<title>Receipt Splitter</title>
	</head>
	<body>
		<article>
			<section>
				<div style="float:left;">
					<video autoplay width="440" height="320"></video>
				</div>
				<div style="float:left;">
					<img src="test.jpg" width="440" height="320" />
				</div>
				<div style="clear:both;margin:0 auto;width:25%;">
					<button id="#go" type="button">start</button>
					<button id="#shoot" type="button">take snap shot</button>
					<button id="#stop" type="button">done</button>
				</div>
				<div style="clear:both;margin:0 auto;width:25%;">
					<button id="#convert" type="button">convert image to text</button>
				</div>
				<canvas style="display:none" width="440" height="320"></canvas>
			</section>
		</article>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
